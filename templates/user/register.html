
{% extends "base.html" %}

{% block main %}

<div id="main">

<div id="content">
  <div class="panel">
    <div class="header">
      <ul class="breadcrumb">
        <li><a href="/">主页</a><span class="divider">/</span></li>
        <li class="active">注册</li>
      </ul>
    </div>
    <div class="inner">

      <form id="signin_form" class="form-horizontal" action="{{url_for('.register')}}" method="post">
        <div class="control-group">
          <label class="control-label" for="name">用户名</label>

          <div class="controls">
            <input class="input-xlarge" id="name" name="username" size="30" placeholder="长度>3" type="text">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="pass">密码</label>

          <div class="controls">
            <input class="input-xlarge" id="pass" name="password" size="30" type="password" placeholder="长度>3">
          </div>
        </div>
         <div class="form-actions" >
          <input type="submit" style="background: #80bd01; margin-left: 11%; width: 100px"  class="span-primary" value="注册">

        </div>

      </form>
    </div>
  </div>
</div>

</div>

{% endblock %}
