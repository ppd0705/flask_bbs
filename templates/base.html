<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三傻空间</title>
  <!-- meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta property="wb:webmaster" content="617be6bd946c6b96" />
  <link rel="icon" href="//o4j806krb.qnssl.com/public/images/cnode_icon_32.png" type="image/x-icon">

  <!-- style -->
  <link rel="stylesheet" href="//o4j806krb.qnssl.com/public/stylesheets/index.min.9d1ebdbb.min.css" media="all" />

  <!-- script -->
  <script src="{{ url_for('static', filename='js/index.min.js') }}"></script>
</head>
<body>
<!-- navbar -->
<div class='navbar'>
  <div class='navbar-inner'>
    <div class='container'>
      <a class='brand' href='/'>
          <span style="display: inline-block;color: white;margin-top: 5px">三傻空间</span>
      </a>
      <ul class='nav pull-right'>
        {%  if token != -100 %}
            <li><a href='/'>首页</a></li>
            <li><a href='/message'>消息</a></li>
            <li><a href='/user/profile'>我的话题</a></li>
            <li><a href='/user/setting'>个人设置</a></li>
            <li><a href="/about" target="">关于</a></li>
            <li><a href='/logout' rel="nofollow">退出</a></li>
        {% else %}
            <li><a href='/'>首页</a></li>
            <li><a href='/login'>登录</a></li>
            <li><a href='/register'>注册</a></li>
            <li><a href="/about" target="">关于</a></li>
        {% endif %}
      </ul>
      <a class="btn btn-navbar" id="responsive-sidebar-trigger">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
    </div>
  </div>
</div>

{% for message in get_flashed_messages() %}
        <div class="alert alert-warning" style="text-align: right">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
         </div>
{% endfor %}

<!-- main block -->
{% block main %}{% endblock %}


<div id="backtotop" style="display: block; top: 355px; right: 0px;">
    回到顶部
</div>

<div id='footer'>
  <div id='footer_main'>
    <div class="links">
      <a class='dark' href='https://github.com/ppd0705/flask_bbs' target="_blank">源码地址</a>
    </div>
    <div class='col_fade'> <div class="links">
      <a class='dark' href='https://cnodejs.org/'target="_blank" >参考CNode 社区</a>
    </div>
    <div class='col_fade'>

</div>
  </div>
</div>
<!-- alert-close -->
<script>
    $(".alert").delay(1000).slideUp(200, function() {
    $(this).alert('close');
});
</script>
</body>
</html>
